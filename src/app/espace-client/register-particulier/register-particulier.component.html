<section class="espace-client">

    <div class="container">
        <div class="row">
            <div class="col-lg-5 background-gris">
                <app-carousel-store></app-carousel-store>

            </div>
            <div class="col-lg-1 col-xl-2"></div>

            <div class="col-lg-5 col-xl-4 inscription">
                <h2>Inscrivez-vous sur BTPMAT</h2>
                <div class="p-span">
                    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                        incididunt</span>
                </div>
                <div class="row  Particulier1">
                    <div class="col-lg-6 col-6 col-sm-6 col-md-6 Particulier0">
                        <p class="border-jaune">Particulier</p>
                    </div>
                    <div class="col-lg-6 col-6 col-sm-6 col-md-6 Professionnel">
                        <p>Professionnel</p>
                    </div>
                    <hr>
                </div>
                <div class="Particulier">
                    <form [formGroup]="myForm" (ngSubmit)="signup(myForm)">
                        <div class="form-group">
                            <input type="text" class="form-control mt-4" [formControl]="myForm.controls['email']" placeholder="email" name="email">
                            
                            <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                                A valid email is required
                            </div>
                        </div>

                        <div class="form-group  mb-0 ">
                                <input type="password" class="form-control mt-4" [formControl]="myForm.controls['password']" placeholder="password" name="pass">
                               
                                <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                                    Password should be atleast 8 characters long.
                                </div>
                        </div>
                        <div class="form-group  mb-0 ">
                            <input type="password" class="form-control mt-4" [formControl]="myForm.controls['confirmPassword']" placeholder="confirmed Passwored" name="confirmed_pass">

                        </div>
                        <div class="form-check mt-3 d-flex">
                            <div class="">
                                <label class="container">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                    <p class="accepte">J'accepte <span class="Conditions" >les Conditions de vente</span>
                                        de BTPMAT.</p>
                                </label>
                            </div>
                        </div>
                        <div class="connecter">
                            <button type="submit" class="btn btn-block btn-warning" [disabled]="!myForm.valid" >S'inscrire</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="text-center">Avez-vous déjà un compte ? <a
                                href="file:///C:/Users/NewTech_Dell_5570/Desktop/btpmat/public/connexion.html#">Se
                                connecter</a></p>
                    </div>
                </div>
              
            </div>

        </div>
    </div>
</section>
<router-outlet></router-outlet>
