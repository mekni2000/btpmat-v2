<!-- modal view product -->

<li (click)="open(content)">

    <img src="../../../assets/img/yeux.svg" alt="" (click)="onSelect()">
</li>
<ng-template #content let-modal >
    <div class="modal-header">

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body container" >
        <div class="row">
            <div class="col-lg-6 text-center envoye">
                <p>Photo envoyée </p>
                <div class="">
                    <img src="{{(quoteInfo$ | async)?.imageURL}}" alt="">
                </div>
            </div>
            <div class="col-lg-6 text-center envoye">
                <p>PDF envoyé</p>
                <div class="">
                    <img src="{{(quoteInfo$ | async)?.documentURL}}" alt="">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-2"></div>
            <div class="msg  col-lg-8 pl-0">

                <p> <span>Message envoyée : </span> {{(quoteInfo$ | async)?.label}}</p>

            </div>


        </div>
    </div>

</ng-template>
