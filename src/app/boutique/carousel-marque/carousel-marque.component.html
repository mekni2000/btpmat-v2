<section class="INGCO ">
    <div class="container ">


        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngIf="products$ | async as products">

                <div class="item ">
                    <div class="row ">
                        <div class="col-lg-3 materiels " data-toggle="modal " data-target="#exampleModalLong9" *ngFor="let product of products?.paginatedList">
                            <app-produit [product]="product"></app-produit>
                        </div>
                    </div>
                </div>
            </ng-template>

        </owl-carousel-o>



    </div>
</section>
