<section class="select-marque " *ngIf="brand" (click)="selectedProduct()">
    <div class="container ">
        <div class="">
            <img src="../../../assets/img/line-rouge.png" alt="">
        </div>
        <div class="text-center ">
            <h5>{{brand.name}}</h5>
        </div>
        <div class="">
            <img src="../../../assets/img/line-rouge.png" alt="">

        </div>

    </div>
</section>


<div class="boutique-ingco ">
  <div class="container ">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let categorie of brand.categories">
        <div class="item ">
          <p>{{categorie.name}}</p>
        </div>
      </ng-template>

    </owl-carousel-o>



  </div>
  <app-carousel-kaisser></app-carousel-kaisser>

</div>
